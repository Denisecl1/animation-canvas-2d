<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones 2D</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container-fluid py-4 px-5 flex-grow-1">
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">Introducción a las animaciones 2D</h1>
        <p class="lead text-accent">POO + Canvas API con Controles Dinámicos</p>
    </header>

    <div class="row align-items-start">
        <div class="col-xl-3 col-lg-4 mb-4">
            <div class="card shadow border-0 p-4">
                <h5 class="fw-bold mb-4">Panel de Control</h5>
                
                <div class="mb-4">
                    <label class="form-label d-flex justify-content-between">
                        Cantidad
                        <span class="badge bg-primary" id="valorSlider">5</span>
                    </label>
                    <input type="range" class="form-range" id="slider" min="1" max="12" value="5">
                </div>

                <div class="mb-4">
                    <label class="form-label d-flex justify-content-between">
                        Ancho
                        <span class="badge bg-dark" id="valorAncho"></span>
                    </label>
                    <input type="range" class="form-range" id="sliderAncho" min="100">
                </div>

                <div class="mb-4">
                    <label class="form-label d-flex justify-content-between">
                        Alto
                        <span class="badge bg-dark" id="valorAlto"></span>
                    </label>
                    <input type="range" class="form-range" id="sliderAlto" min="100">
                </div>

                <button class="btn btn-primary w-100 fw-bold" onclick="location.reload()">
                    Reiniciar Simulación
                </button>
            </div>
        </div>

        <div class="col-xl-9 col-lg-8">
            <div class="canvas-area shadow-sm">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
</div>

<footer class="footer py-4 mt-5">
    <div class="container">
        <hr class="footer-divider mb-4">
        <div class="row align-items-center">
            <div class="col-md-4 text-center text-md-start">
                <p class="text-light-50 small mb-0">© 2026 Simulación Interactiva</p>
            </div>
            <div class="col-md-4 text-center">
                <h5 class="name-highlight mb-1">Diana Denise Campos Lozano</h5>
                <p class="career-text">INGENIERÍA EN TIC</p>
            </div>
            <div class="col-md-4 text-center text-md-end">
                <span class="semester-badge">9° Semestre</span>
            </div>
        </div>
    </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
